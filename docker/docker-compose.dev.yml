version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: gprod-db-dev
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-gprod_dev}
    ports:
      - '5432:5432'
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    container_name: gprod-app-dev
    build:
      context: ../
      dockerfile: ./Dockerfile
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:postgres@db:5432/gprod_dev}
      NODE_ENV: ${NODE_ENV:-development}
    ports:
      - '3008:3000'
    volumes:
      - ../:/app
      - /app/node_modules
    command: sh -c "pnpm prisma generate && pnpm prisma migrate dev && pnpm start:dev"

volumes:
  postgres_data_dev:
    name: gprod-postgres-dev-data 